<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
            background: linear-gradient(135deg, #1a1b26 0%, #24283b 100%);
            color: #c0caf5;
        }
        .container {
            text-align: center;
            padding: 60px;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 64px;
            color: #7dcfff;
            margin-bottom: 20px;
            font-weight: 700;
        }
        h2 {
            font-size: 42px;
            color: #bb9af7;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .meta {
            font-size: 28px;
            color: #e0af68;
        }
        .details {
            font-size: 24px;
            color: #9ece6a;
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo-transparent.png" class="logo" alt="Logo">
        <h1>Vieux Hull Cycling Club</h1>
        <h2>Équipe WTRL 2026</h2>
        <div class="meta">Ronde 3: "Redline Rally"</div>
        <div class="details">
            <span>6 jan - 10 fév</span>
            <span>•</span>
            <span>Catégorie C</span>
            <span>•</span>
            <span>Mardis soir</span>
        </div>
    </div>
</body>
</html>
